name: CMake Build

on:
  push:

jobs:
  build-win:
    name: Win Build
    runs-on: windows-2019
    steps:
      - uses: actions/checkout@v3
        with:
          fetch-depth: 0
      - uses: actions/setup-python@v4
        with:
          python-version: "3.11"
      - uses: ilammy/msvc-dev-cmd@v1
        with:
          vsversion: 2019
# At this time, latest awvwgk/setup-fortran works well, but it's not released to github actions.
# Until the next release, the source will be directly fetched and used.
      # - uses: awvwgk/setup-fortran@v1.1
      #   id: setup-fortan
      #   with:
      #     compiler: intel-classic
      #     version: 2021.10.0
      - name: Clone Setup-Fortran
        run: |
          git clone https://github.com/awvwgk/setup-fortran
      - name: Setup Fortran
        id: setup-fortran
        uses: ./setup-fortran
        with:
          compiler: intel-classic
          version: "2021.10"
      - name: Install MUMPS and CONAN
        shell: pwsh
        run: |
            git clone https://github.com/OpenSees/mumps.git
            cd mumps
            mkdir -p build
            cd build
            cmake .. -Darith=d -DCMAKE_MSVC_RUNTIME_LIBRARY="MultiThreaded" -G Ninja
            cmake --build . --config Release --parallel 4
            cd ..\..
            pip install conan==1.59.0
      - name: Build
        shell: pwsh
        run: |
          & "C:\Program Files (x86)\Intel\oneAPI\setVars" intel64 mod
          cd D:\a\OpenSees\OpenSees
          mkdir build
          cd build
          conan install .. --build missing --settings compiler.runtime="MT"
          cmake ..
          cmake --build . --config Release --target OpenSees
          cmake --build . --config Release --target OpenSeesPy
          mv ./bin/OpenSeesPy.dll ./bin/opensees.pyd
      - name: Verification OpenSeesPySP
        shell: pwsh
        run: |
          cd ./EXAMPLES/ExamplePython/
          $env:PYTHONPATH = "../../build/bin/"
          python -c "import sys; print(sys.path)"
          python example_variable_analysis.py
