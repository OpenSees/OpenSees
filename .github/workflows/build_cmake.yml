
name: CMake Build

env:
  CMAKE_VERSION: 3.20.1
  BUILD_TYPE: Debug

on:
  push:
    branches: [cmake-build]

  pull_request:
    branches: [master]

jobs:
  build-ubuntu:
    name: Ubuntu bundled build
    runs-on: ubuntu-latest
    steps:
    #- uses: claudioperez/OpenSees@cmake-build
    - uses: actions/checkout@v2
      #with: {ref: cmake-build}

    - name: Install Tcl
      run:
        sudo apt-get install tcl-dev

    - name: Build
      run: |
        mkdir build
        cd build
        cmake ..
        cmake --build . --target OpenSeesTcl -j8

    - name: Verification
      run: |
        cd build
        make trussExample
        make planeFrame

